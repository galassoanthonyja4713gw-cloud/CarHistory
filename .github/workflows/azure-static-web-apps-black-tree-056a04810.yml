name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build React app
        working-directory: app
        run: |
          npm ci
          npm run build

      # Optional but highly useful to prevent "white page" mystery
      - name: Inspect frontend build output
        run: |
          echo "== app/dist =="
          ls -la app/dist
          echo "== dist files (top) =="
          find app/dist -maxdepth 2 -type f | head -n 50

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOY_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # Frontend
          app_location: "app"
          output_location: "dist"
          skip_app_build: true

          # API (IMPORTANT: point to source folder, not publish output)
          api_location: "CarHistory.Api"
          # DO NOT set skip_api_build here

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOY_TOKEN }}
          action: "close"

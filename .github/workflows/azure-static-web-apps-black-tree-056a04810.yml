name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # Optional but very helpful to avoid "white page" confusion
      - name: Build frontend (Vite)
        working-directory: app
        run: |
          npm ci
          npm run build

      - name: Verify dist exists
        run: |
          ls -la app/dist
          find app/dist -maxdepth 2 -type f | head -n 50

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOY_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          app_location: "app"
          output_location: "dist"
          skip_app_build: true

          # IMPORTANT: this must be the real folder name in your repo
          # If your folder is CarHistory.Api (capital A), use that exactly:
          api_location: "CarHistory.Api"
          # Do NOT set skip_api_build
